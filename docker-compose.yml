version: '3'
services:
  rstudio_development:
    container_name: rstudio_dev
    image: rstudio_dev:1.0
    restart: unless-stopped
    environment:
      - PASSWORD=rstudio
    volumes:
      - /home/mark/data:/data 
      - /home/mark:/home/rstudio
    ports:
      - 8787:8787
